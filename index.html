<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Overlay</title>
<link rel="icon" href="data:,">

<style>
body{
  margin:0;
  background:transparent;
  overflow:hidden;
}

#imagem{
 position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);

  width: 500px;
  height: 300px;
  object-fit: contain;

  opacity: 0;
  transition: opacity 0.7s ease-in-out;
}
</style>
</head>
<body>

<img id="imagem">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
var firebaseConfig = {
  apiKey: "AIzaSyACKzi7eHGLRRhYyg1W6Zh7jWszkdrHDAw",
  authDomain: "gif-overlay-65024.firebaseapp.com",
  databaseURL: "https://gif-overlay-65024-default-rtdb.firebaseio.com",
  projectId: "gif-overlay-65024",
  storageBucket: "gif-overlay-65024.appspot.com",
  messagingSenderId: "6502465024",
  appId: "1:6502465024:web:overlay"
};

firebase.initializeApp(firebaseConfig);

var imagem = document.getElementById("imagem");

firebase.database().ref("overlay").on("value", function(snapshot){
  var data = snapshot.val();

  if(data && data.imagem){
    imagem.src = data.imagem;
    imagem.style.opacity = "1";

    setTimeout(function(){
      imagem.style.opacity = "0";
    },5000);
  }
});
</script>

</body>
</html>
