<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Overlay</title>
<link rel="icon" href="data:,">

<style>
body {
  margin: 0;
  background: transparent;
  overflow: hidden;
}

#imagem {
  position: absolute;
  bottom: 0;
  right: 0;
  width: 500px;
  height: 300px;
  object-fit: contain;
  opacity: 0;
  transition: opacity 0.7s ease-in-out;
}

.mostrar {
  opacity: 1;
}
</style>
</head>
<body>

<img id="imagem">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
var firebaseConfig = {
  apiKey: "AIzaSyACKzi7eHGLRRhYyg1W6Zh7jWszkdrHDAw",
  authDomain: "gif-overlay-65024.firebaseapp.com",
  databaseURL: "https://gif-overlay-65024-default-rtdb.firebaseio.com",
  projectId: "gif-overlay-65024"
};

firebase.initializeApp(firebaseConfig);

var imagem = document.getElementById("imagem");

firebase.database().ref("overlay").on("value", function(snapshot) {
  var data = snapshot.val();

  if (data && data.imagem) {
    imagem.src = data.imagem;
    imagem.classList.add("mostrar");

    setTimeout(function() {
      imagem.classList.remove("mostrar");
    }, 5000);
  }
});
</script>

</body>
</html>
