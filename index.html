<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Overlay GIF</title>

  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }

    #overlay-img {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 300px;
      display: none;
      object-fit: fill;
    }
  </style>
</head>
<body>

  <img id="overlay-img">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Script -->
  <script src="script.js"></script>

</body>
</html>
