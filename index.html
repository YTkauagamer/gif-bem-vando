<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Overlay</title>

  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }

    #imagem {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 500px;
      height: 300px;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.7s ease-in-out;
    }

    .mostrar {
      opacity: 1;
    }
  </style>
</head>
<body>

<img id="imagem" />

<!-- Firebase v8 (mesma versÃ£o do painel) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  var firebaseConfig = {
    apiKey: "AIzaSyACKzi7eHGLRRhYyg1W6Zh7jWszkdrHDAw",
    authDomain: "gif-overlay-65024.firebaseapp.com",
    databaseURL: "https://gif-overlay-65024-default-rtdb.firebaseio.com",
    projectId: "gif-overlay-65024",
    storageBucket: "gif-overlay-65024.appspot.com",
    messagingSenderId: "6502465024",
    appId: "1:6502465024:web:8c0d1e123abc456"
  };

  firebase.initializeApp(firebaseConfig);

  var imagem = document.getElementById("imagem");

  firebase.database().ref("overlay").on("value", function(snapshot) {
    var data = snapshot.val();

    if (data && data.imagem) {
      imagem.src = data.imagem;
      imagem.classList.add("mostrar");

      setTimeout(function() {
        imagem.classList.remove("mostrar");
      }, 5000);
    }
  });
</script>

</body>
</html>
