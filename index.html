<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Overlay</title>

  <style>
    body {
      margin: 0;
      background: transparent;
      overflow: hidden;
    }

    #imagem {
      position: absolute;
      width: 500px;
      height: 300px;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.7s ease-in-out;
    }

    .mostrar {
      opacity: 1;
    }
  </style>
</head>
<body>

  <img id="imagem" />

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyACKzi7eHGLRRhYyg1W6Zh7jWszkdrHDAw",
      authDomain: "gif-bem-vando.firebaseapp.com",
      databaseURL: "https://gif-bem-vando-default-rtdb.firebaseio.com",
      projectId: "gif-bem-vando",
      storageBucket: "gif-bem-vando.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:123456789"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const imagem = document.getElementById("imagem");

    database.ref("imagem").on("value", (snapshot) => {
      const url = snapshot.val();

      if (url) {
        imagem.src = url;
        imagem.classList.add("mostrar");

        setTimeout(() => {
          imagem.classList.remove("mostrar");
        }, 5000);
      }
    });
  </script>

</body>
</html>
