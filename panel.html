<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de GIFs</title>
</head>
<body>

  <h2>Painel de GIFs ðŸŽ¬</h2>

  <button onclick="sendGif('https://media.giphy.com/media/ICOgUNjpvO0PC/giphy.gif')">
    GIF 1
  </button>

  <button onclick="sendGif('https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif')">

  <script>
    function sendGif(url) {
      localStorage.setItem('overlayGif', url + '?' + Date.now());
    }
  </script>

</body>
