<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Imagens da Live</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    button {
      margin: 6px;
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>

<h2>Painel de Imagens / GIFs</h2>

<button onclick="enviarImagem('https://ibb.co/Cp0XnqtT')">Imagem 1</button>
<button onclick="enviarImagem('https://ibb.co/fzYwsDWF')">Imagem 2</button>
<button onclick="enviarImagem('https://ibb.co/ZpZmmYkv')">Imagem 3</button>
<button onclick="enviarImagem('https://ibb.co/HTxGXNxR')">Imagem 4</button>
<button onclick="enviarImagem('https://ibb.co/LDZdfP6Y')">Imagem 5</button>
<button onclick="enviarImagem('https://ibb.co/wFDbsmGX')">Imagem 6</button>
<button onclick="enviarImagem('https://ibb.co/j96YgCbn')">Imagem 7</button>
<button onclick="enviarImagem('https://ibb.co/TBrz5GXp')">Imagem 8</button>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
  var firebaseConfig = {
    databaseURL: "https://gif-overlay-65024-default-rtdb.firebaseio.com/"
  };

  firebase.initializeApp(firebaseConfig);
  var database = firebase.database();

  function enviarImagem(url) {
    database.ref("gif").set({
      url: url,
      timestamp: Date.now()
    });
  }
</script>

</body>
</html>
